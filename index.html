<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Menu - Nuum Game Retro</title>
  <style>
    /* Reset básico */
    html, body {
      margin: 0;
      padding: 0;
    }

    /* Corpo com imagem de fundo estilo Doom e efeito flash via pseudo-elemento */
    body {
      position: relative;
      /* Substitua a URL abaixo pela sua imagem de fundo que capture aquela vibe de batalha sombria no estilo Doom */
      background: url('background.webp') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Courier New', Courier, monospace;
      color: #0F0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    /* Pseudo-elemento para o efeito de flash, simulando o disparo de arma */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      animation: gunshotFlash 3s infinite;
    }

    /* Animação de flash */
    @keyframes gunshotFlash {
  0%, 100% {
    background-color: transparent;
  }
  /* Primeiro flash */
  15%, 17% {
    background-color: rgba(255, 255, 255, 0.8);
  }
  /* Segundo flash */
  45%, 47% {
    background-color: rgba(255, 255, 255, 0.8);
  }
  /* Terceiro flash */
  75%, 77% {
    background-color: rgba(255, 255, 255, 0.8);
  }
}

    /* Container do menu com pulsação e fade-in */
    .menu-container {
      border: 3px solid #0F0;
      padding: 30px;
      border-radius: 8px;
      /* Fundo semi-transparente pra suavizar e deixar o fundo de batalha à mostra */
      background-color: rgba(17, 17, 17, 0.9);
      box-shadow: 0 0 20px #0F0;
      position: relative;
      z-index: 1; /* Garante que o menu fique acima do flash */
      animation: pulseBorder 2s infinite, fadeIn 1s ease-in;
    }
    
    @keyframes pulseBorder {
      0%   { box-shadow: 0 0 20px #0F0; }
      50%  { box-shadow: 0 0 40px #0F0; }
      100% { box-shadow: 0 0 20px #0F0; }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    
    /* Efeito de glitch no título para aquele charme retrô */
    .menu-container h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 3px;
      animation: glitch 2s infinite;
    }
    
    @keyframes glitch {
      0%   { text-shadow: 2px 2px 0 #0F0; }
      20%  { text-shadow: -2px -2px 0 #0F0; }
      40%  { text-shadow: 2px -2px 0 #0F0; }
      60%  { text-shadow: -2px 2px 0 #0F0; }
      80%  { text-shadow: 2px 2px 0 #0F0; }
      100% { text-shadow: -2px -2px 0 #0F0; }
    }
    
    .menu-container p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    
    .button {
      display: inline-block;
      text-decoration: none;
      color: #000;
      background-color: #0F0;
      padding: 15px 30px;
      font-size: 1.5rem;
      border: 2px solid #0F0;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
      margin: 10px;
      position: relative;
    }
    
    .button:hover {
      background-color: #000;
      color: #0F0;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
    <!-- Áudio de fundo: substitua 'sua-musica.mp3' pela URL ou caminho do seu arquivo de áudio -->
  <audio id="bg-music" autoplay loop style="display: none;">
    <source src="music.mp3" type="audio/mpeg">
    Seu navegador não suporta o elemento de áudio.
  </audio>
  <div class="menu-container">
    <h1>Nuum Game</h1>
    <p>Escolha seu modo de jogo:</p>
    <!-- Link para o jogo em modo PC -->
    <a class="button" href="nuum.html?mode=pc">Jogar no PC</a>
    <!-- Link para o jogo em modo Touch Screen -->
    <a class="button" href="nuum.html?mode=touch">Jogar no Touch Screen</a>
  </div>
</body>
</html>
