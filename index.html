<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Menu - Nuum Game Retro</title>
  <style>
    /* Estilo retrô: visual de terminal antigo */
    body {
      background-color: #000;
      color: #0F0;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      /* Animação de flash para simular disparo de arma */
      animation: gunshotFlash 3s infinite;
    }
    
    /* Animação de flash com variações para simular o disparo */
    @keyframes gunshotFlash {
      0% { background-color: #000; }
      2% { background-color: #111; }
      3% { background-color: #fff; }
      4% { background-color: #111; }
      5% { background-color: #000; }
      95% { background-color: #000; }
      97% { background-color: #111; }
      98% { background-color: #fff; }
      99% { background-color: #111; }
      100% { background-color: #000; }
    }
    
    /* Container com pulsação de brilho para aumentar a dramaticidade */
    .menu-container {
      border: 3px solid #0F0;
      padding: 30px;
      border-radius: 8px;
      background-color: #111;
      box-shadow: 0 0 20px #0F0;
      position: relative;
      /* Duas animações: pulsação e fade in para a aparição suave */
      animation: pulseBorder 2s infinite, fadeIn 1s ease-in;
    }
    
    @keyframes pulseBorder {
      0%   { box-shadow: 0 0 20px #0F0; }
      50%  { box-shadow: 0 0 40px #0F0; }
      100% { box-shadow: 0 0 20px #0F0; }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    
    /* Efeito de glitch suave no título para aquele impacto visual retrô */
    .menu-container h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 3px;
      animation: glitch 2s infinite;
    }
    
    @keyframes glitch {
      0%   { text-shadow: 2px 2px 0 #0F0; }
      20%  { text-shadow: -2px -2px 0 #0F0; }
      40%  { text-shadow: 2px -2px 0 #0F0; }
      60%  { text-shadow: -2px 2px 0 #0F0; }
      80%  { text-shadow: 2px 2px 0 #0F0; }
      100% { text-shadow: -2px -2px 0 #0F0; }
    }
    
    .menu-container p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    
    .button {
      display: inline-block;
      text-decoration: none;
      color: #000;
      background-color: #0F0;
      padding: 15px 30px;
      font-size: 1.5rem;
      border: 2px solid #0F0;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
      margin: 10px;
      position: relative;
    }
    
    .button:hover {
      background-color: #000;
      color: #0F0;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <h1>Nuum Game</h1>
    <p>Escolha seu modo de jogo:</p>
    <!-- Link para o jogo em modo PC -->
    <a class="button" href="nuum.html?mode=pc">Jogar no PC</a>
    <!-- Link para o jogo em modo Touch Screen -->
    <a class="button" href="nuum.html?mode=touch">Jogar no Touch Screen</a>
  </div>
</body>
</html>
