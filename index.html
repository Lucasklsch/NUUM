<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Menu - Nuum Game Retro</title>
  <style>
    /* Estilo retr√¥: visual de terminal antigo */
    body {
      background-color: #000;
      color: #0F0;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    
    .menu-container {
      border: 3px solid #0F0;
      padding: 30px;
      border-radius: 8px;
      background-color: #111;
      box-shadow: 0 0 20px #0F0;
    }
    
    .menu-container h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 3px;
    }
    
    .menu-container p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    
    .button {
      display: inline-block;
      text-decoration: none;
      color: #000;
      background-color: #0F0;
      padding: 15px 30px;
      font-size: 1.5rem;
      border: 2px solid #0F0;
      transition: background-color 0.3s ease, color 0.3s ease;
      margin: 10px;
    }
    
    .button:hover {
      background-color: #000;
      color: #0F0;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <h1>Nuum Game</h1>
    <p>Escolha seu modo de jogo:</p>
    <!-- Link para o jogo em modo PC -->
    <a class="button" href="nuum.html?mode=pc">Jogar no PC</a>
    <!-- Link para o jogo em modo Touch Screen -->
    <a class="button" href="nuum.html?mode=touch">Jogar no Touch Screen</a>
  </div>
</body>
</html>
