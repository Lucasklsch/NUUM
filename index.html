<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Menu - Nuum Game Retro</title>
  <style>
    /* Reset básico */
    html, body {
      margin: 0;
      padding: 0;
    }

    body {
      position: relative;
      background: url('background.webp') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Courier New', Courier, monospace;
      color: #0F0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      animation: gunshotFlash 3s infinite;
    }

    @keyframes gunshotFlash {
  0%, 100% {
    background-color: transparent;
  }
  /* Primeiro flash */
  10%, 25% {
    background-color: rgba(255, 255, 255, 0.8);
  }
  /* Segundo flash */
  25%, 50% {
    background-color: rgba(255, 255, 255, 0.8);
  }
  /* Terceiro flash */
  50%, 75% {
    background-color: rgba(255, 255, 255, 0.8);
  }
}

    .menu-container {
      border: 3px solid #0F0;
      padding: 30px;
      border-radius: 8px;
      background-color: rgba(17, 17, 17, 0.9);
      box-shadow: 0 0 20px #0F0;
      position: relative;
      z-index: 1;
      animation: pulseBorder 2s infinite, fadeIn 1s ease-in;
    }
    
    @keyframes pulseBorder {
      0%   { box-shadow: 0 0 20px #0F0; }
      50%  { box-shadow: 0 0 40px #0F0; }
      100% { box-shadow: 0 0 20px #0F0; }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    
    .menu-container h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 3px;
      animation: glitch 2s infinite;
    }
    
    @keyframes glitch {
      0%   { text-shadow: 2px 2px 0 #0F0; }
      20%  { text-shadow: -2px -2px 0 #0F0; }
      40%  { text-shadow: 2px -2px 0 #0F0; }
      60%  { text-shadow: -2px 2px 0 #0F0; }
      80%  { text-shadow: 2px 2px 0 #0F0; }
      100% { text-shadow: -2px -2px 0 #0F0; }
    }
    
    .menu-container p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    
    .button {
      display: inline-block;
      text-decoration: none;
      color: #000;
      background-color: #0F0;
      padding: 15px 30px;
      font-size: 1.5rem;
      border: 2px solid #0F0;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
      margin: 10px;
      position: relative;
    }
    
    .button:hover {
      background-color: #000;
      color: #0F0;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
 <script>
  document.addEventListener("DOMContentLoaded", () => {
    const audio = document.getElementById("bg-music");
    
    // Tenta tocar automaticamente
    audio.play().catch(() => {
      console.warn("Autoplay bloqueado! O usuário precisa interagir primeiro.");
    });

    // Se o usuário clicar na tela, começa a música
    document.body.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
      }
    });
  });
</script>

  <div class="menu-container">
    <h1>Nuum Game</h1>
    <p>Escolha seu modo de jogo:</p>
    <a class="button" href="nuum.html?mode=pc">Jogar no PC</a>
    <a class="button" href="nuum.html?mode=touch">Jogar no Touch Screen</a>
  </div>
</body>
</html>
