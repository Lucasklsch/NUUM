<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Menu - Nuum Game</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Estilo do body */
    body {
      background: linear-gradient(45deg, #1d1f20, #3a3d41);
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    /* Container do menu */
    .menu-container {
      padding: 40px;
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.5);
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .menu-container h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    .menu-container p {
      font-size: 1.5rem;
      margin-bottom: 40px;
    }

    .menu-container a.button {
      display: inline-block;
      background-color: #e91e63;
      color: #fff;
      padding: 15px 30px;
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .menu-container a.button:hover {
      background-color: #d81b60;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <h1>Nuum Game</h1>
    <p>Bem-vindo ao universo Nuum! Prepare-se para uma experiência única e surpreendente.</p>
    <a class="button" href="nuum.html">Jogar</a>
  </div>
</body>
</html>
